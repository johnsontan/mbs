{% extends 'manager/mindex.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head%}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{%endblock%}

{% block content %}
<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-5">
    <div class="breadcrumb-title pe-3">News</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="{% url 'manager-home' %}"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
        </nav>
    </div>
    
</div>
<!--end breadcrumb-->

<div>
    <form action="{% url 'manager-newsEditUpdate' %}" method="POST">
        {% csrf_token %}
        <input type="text" value="{{newsid}}" name="newsid" id="newsid" hidden readonly>
        {{form.media}}
        <!-- Message input -->
        <div class="form-outline mb-4">
            {{form.news_title|as_crispy_field}}
        </div>
        <!-- Message input -->
        <div class="form-outline mb-4">
            <p>{{form.news_description.label}}</p>
            {{form.news_description|safe}}
        </div>
        <button type="submit" class="btn btn-primary col-12">Update Service</button>

    </form>
</div>

{%endblock%}
