{% extends 'manager/mindex.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head%}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{%endblock%}

{% block content %}
<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-5">
    <div class="breadcrumb-title pe-3">News</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="{% url 'manager-home' %}"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Create</li>
            </ol>
        </nav>
    </div>
    
</div>
<!--end breadcrumb-->

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    <!-- Message input -->
    <div class="form-outline mb-4">
        {{form.news_title|as_crispy_field}}
    </div>
    <!-- Message input -->
    <div class="form-outline mb-4">
        <p>{{form.news_description.label}}</p>
        {{form.news_description|safe}}
    </div>
  
   
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Publish news</button>
  </form>


{%endblock%}
