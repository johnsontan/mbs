{% extends 'manager/mindex.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-5">
    <div class="breadcrumb-title pe-3">Service</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="{% url 'manager-home' %}"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
        </nav>
    </div>
    
</div>
<!--end breadcrumb-->

<div>
    <form action="{% url 'manager-serviceEditUpdate' %}" method="post">
        {% csrf_token %}
        <input type="text" value="{{serviceid}}" name="serviceid" id="serviceid" hidden readonly>
        {{form|crispy}}
        <button type="submit" class="btn btn-primary col-12">Update Service</button>

    </form>
</div>

{% endblock %}
