{% extends 'manager/mindex.html' %} 
{% load static %} 
{% load crispy_forms_tags %}

{% block content %}
<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-5">
    <div class="breadcrumb-title pe-3">Notification</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item">
            <a href="{% url 'manager-home' %}"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">New notification</li>
        </ol>
      </nav>
    </div>
  </div>
  <!--end breadcrumb-->

  <div class="mt-2">
    <h3 class="mb-3">Mass send notification to customers</h3>
    <form action="" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>


{% endblock %}
